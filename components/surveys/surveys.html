<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Reward system</title>
    <link rel="stylesheet" href="/css/style.css" type="text/css" />
    <link rel="stylesheet" href="/css/surveys.css" type="text/css" />

    <script
      src="https://kit.fontawesome.com/dd1d486564.js"
      crossorigin="anonymous"
    ></script>

    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <!-- Include the mobile menu -->
    <div id="mobileMenuContainer"></div>

    <div class="container">
      <div class="surveys-container mt-4">
        <div class="col-md-3 mb-3">
          <a href="" class="card-link">
            <div class="card">
              <img
                src="/images/piechart.jpg"
                class="card-img-top"
                alt="Image 1"
                height="100px"
                width="100px"
              />
              <div class="card-body">
                <h5 class="card-title">Week 15</h5>
                <p class="card-text">
                  Deze vragenlijst is nog niet voltooid. Klik hier om hem te
                  voltooien.
                </p>
              </div>
            </div>
          </a>
        </div>

        <div class="container-filter">
          <div class="filter-buttons">
            <button id="to-filter">
              <i class="fa-solid fa-filter"></i>Filter
            </button>
            <button id="to-do">To Do</button>
            <button id="completed">Completed</button>
          </div>
        </div>

        <div class="survey-card-container">
          <div class="survey-card">
            <a href="#" class="card-link">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Completed Survey 10</h5>
                  <p class="card-text">Description 1</p>

                  <div class="progress-status">
                    <div class="meter">
                      <span style="width: 100%"></span>
                    </div>
                    <p>100%</p>
                  </div>
                  <div class="progress-tags">
                    <p class="card-text">Type: Weekly</p>
                    <p class="card-text">Status: Completed</p>
                  </div>
                </div>
              </div>
            </a>
          </div>
          <div class="survey-card">
            <a href="/components/surveys/survey-view.html" class="card-link">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Survey 11</h5>
                  <p class="card-text">Description 11</p>
                  <div class="meter">
                    <span style="width: 18%"></span>
                  </div>
                  <p>18%</p>
                  <div class="progress-tags">
                    <p class="card-text">Type: Weekly</p>
                    <p class="card-text">Status: To Do</p>
                  </div>
                </div>
              </div>
            </a>
          </div>
          <div class="survey-card">
            <a href="/components/surveys/survey-view.html" class="card-link">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Survey 12</h5>
                  <p class="card-text">Description 12</p>
                  <div class="meter">
                    <span style="width: 50%"></span>
                  </div>
                  <p>50%</p>
                  <div class="progress-tags">
                    <p class="card-text">Type: Weekly</p>
                    <p class="card-text">Status: To Do</p>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Include the mobile menu script -->
    <script>
      document.getElementById("mobileMenuContainer").innerHTML = `
        <iframe src="/components/top-navbar/top-navbar.html" frameborder="0" width="100%" height="70"></iframe>
      `;
    </script>
    <!-- Include the mobile bottom menu -->
    <div id="mobileBottomMenuContainer"></div>
    <script>
      document.getElementById("mobileBottomMenuContainer").innerHTML = `
    <iframe src="/components/bottom-menu/bottom-menu.html" frameborder="0" width="100%" height="70"></iframe>
  `;
    </script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </body>
</html>
