<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Reward system</title>
    <link rel="stylesheet" href="/css/style.css" type="text/css" />
    <link rel="manifest" href="../../manifest.json" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>

  <body>
    <!-- Include the mobile menu -->
    <div id="mobileMenuContainer"></div>

    <div class="container">
      <div class="card mb-3" style="background-color: #72d9ff">
        <div class="card-body">
          <h2 class="card-title text-center">Support</h2>
          <h3 class="card-subtitle text-center mb-4">
            Browse through our frequently asked questions, tutorials, and other
            self-help resources to find the answers you need.
          </h3>
          <div class="input-group">
            <div class="form-outline">
              <input
                id="search-input"
                type="search"
                id="form1"
                class="form-control"
              />
              <label class="form-label" for="form1">Search</label>
            </div>
            <button
              id="search-button"
              type="button"
              class="btn btn-primary"
              style="background-color: #9a9aff"
            >
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body">Getting Started</div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body">Card 2</div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body">Card 3</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Include the mobile menu script -->
    <script>
      document.getElementById("mobileMenuContainer").innerHTML = `
        <iframe src="/components/top-navbar/top-navbar.html" frameborder="0" width="100%" height="70"></iframe>
      `;
    </script>

    <!-- Include the mobile bottom menu -->
    <div id="mobileBottomMenuContainer"></div>
    <script>
      document.getElementById("mobileBottomMenuContainer").innerHTML = `
    <iframe src="/components/bottom-menu/bottom-menu.html" frameborder="0" width="100%" height="70"></iframe>
  `;
    </script>

    <script src="js/scripts.js" type="text/javascript"></script>
  </body>
</html>
