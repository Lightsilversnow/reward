<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Reward system</title>
    <link rel="stylesheet" href="/css/style.css" type="text/css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="" href="/js/bottom-menu.js" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Surveys</a>
        <button class="profile-button" >
          <span class="navbar-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <!-- You can add more navbar items such as settings, notifications, etc. -->
          </ul>
        </div>
      </div>
      <i class="fa-so
      lid fa-circle-user"></i>
    </nav>

    <div class="container">
      <div class="row mt-4">
        <div class="col-md-3 mb-3">
          <a href="survey-view.html" class="card-link">
            <div class="card">
              <img
                src="/images/piechart.jpg"
                class="card-img-top"
                alt="Image 1"
                height="100px"
                width="100px"/>
              <div class="card-body">
                <h5 class="card-title">Week 15</h5>
                <p class="card-text">
                  Deze vragenlijst is nog niet voltooid. Klik hier om hem te
                  voltooien.
                </p>
              </div>
            </div>
          </a>
        </div>

        <div class="container-filter">
          <div class="filter-buttons">
            <button>Filter</button>
            <button>To Do</button>
            <button>Completed</button>
      
          </div>
        </div>


        <div class="col-md-3 mb-3">
          <a href="results.html" class="card-link">
            <div class="card">
              <img
                src="images/status/check.png"
                class="card-img-top"
                alt="Image 2" />
              <div class="card-body">
                <h5 class="card-title">Survey 10</h5>
                <p class="card-text">Status: Completed</p>
                <div class="meter">
                  <span style="width: 100%"></span>
                </div>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-3 mb-3">
          <a href="news.html" class="card-link">
            <div class="card">
              <img src="image3.jpg" class="card-img-top" alt="Image 3" />
              <div class="card-body">
                <h5 class="card-title">Survey 11</h5>
                <p class="card-text">Status: incompleted</p>
                <div class="meter">
                  <span style="width: 25%"></span>
                </div>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-3 mb-3">
          <a href="support.html" class="card-link">
            <div class="card">
              <img src="image4.jpg" class="card-img-top" alt="Image 4" />
              <div class="card-body">
                <h5 class="card-title">Survey 12</h5>
                <p class="card-text">Status: Completed</p>
                <div class="meter">
                  <span style="width: 100%"></span>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <!-- Include the mobile bottom menu -->
    <div id="mobileBottomMenuContainer"></div>
    <script>
      document.getElementById("mobileBottomMenuContainer").innerHTML = `
    <iframe src="/components/bottom-menu/bottom-menu.html" frameborder="0" width="100%" height="70"></iframe>
  `;
    </script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </body>
</html>
