<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reward system</title>
  <link rel="stylesheet" href="/css/style.css" type="text/css">
  <link rel="manifest" href="../../manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Survey Results</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <!-- You can add more navbar items such as settings, notifications, etc. -->
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h2>Survey Results</h2>
      <div class="content-wrapper">
        <!-- First Survey Result Card -->
        <div class="news-card">
          <div class="news-card__text-wrapper">
            <h2 class="news-card__title">Survey 1 Results</h2>
            <div class="news-card__post-date">Date of Survey</div>
            <!-- Replace this placeholder text with your graph data or any relevant content -->
            <div class="news-card__details-wrapper">
              <p class="news-card__excerpt">
                Graph or data visualization representing Survey 1 results.
              </p>
              <a href="#" class="news-card__read-more"
                >View Details <i class="fas fa-long-arrow-alt-right"></i
              ></a>
            </div>
          </div>
        </div>

        <!-- Second Survey Result Card -->
        <div class="news-card">
          <div class="news-card__text-wrapper">
            <h2 class="news-card__title">Survey 2 Results</h2>
            <div class="news-card__post-date">Date of Survey</div>
            <!-- Replace this placeholder text with your graph data or any relevant content -->
            <div class="news-card__details-wrapper">
              <p class="news-card__excerpt">
                Graph or data visualization representing Survey 2 results.
              </p>
              <a href="#" class="news-card__read-more"
                >View Details <i class="fas fa-long-arrow-alt-right"></i
              ></a>
            </div>
          </div>
        </div>

        <!-- Add more survey result cards as needed -->
      </div>
    </div>

    <!-- Include the mobile bottom menu -->
    <div id="mobileBottomMenuContainer"></div>
    <script>
      document.getElementById("mobileBottomMenuContainer").innerHTML = `
    <iframe src="/components/bottom-menu/bottom-menu.html" frameborder="0" width="100%" height="70"></iframe>
  `;
    </script>

    <script src="js/scripts.js" type="text/javascript"></script>
  </body>
</html>
