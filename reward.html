<script>
  let a = 1;

function show()
{
  if(a==1)
  {
    setTimeout(function(){document.getElementById("alert").style.opacity="100"
    document.getElementById("alert").style.display="block";
}, 600);
    return a=0;
  }
}

function hide(){
  if(a==0)
  {
    setTimeout(function(){document.getElementById("alert").style.opacity="0"
    document.getElementById("alert").style.display="none";}
    , 600);
    return a=1;
  }
}
</script>
