<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link rel="stylesheet" href="/css/style.css" type="text/css" />
    <link rel="stylesheet" href="/css/surveys.css" type="text/css" />

    <script
      src="https://kit.fontawesome.com/dd1d486564.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/scripts.js" type="text/javascript"></script>

    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <!-- Include the mobile menu -->
    <div id="mobileMenuContainer"></div>

    <div class="container">
      <div class="surveys-container mt-4">
        <div class="col-md-3 mb-3">
          <div class="card-link">
            <div class="card">
              <h2 class="chart-title">Totale voortgang</h2>
              <img
                src="/images/mobile-progress-chart.png"
                class="card-img-top"
                alt="Image 1"
                height="100px"
                width="100px"
              />
            </div>
          </div>
        </div>

        <div class="container-filter">
          <div class="filter-buttons">
            <button id="to-filter">
              <i class="fa-solid fa-filter"></i>Filters
            </button>
            <button id="all">Alles</button>
            <button id="to-do">
              <i class="fa-solid fa-circle"></i>Niet voltooid
            </button>
            <button id="completed">
              <i class="fa-solid fa-circle"></i>Voltooid
            </button>
          </div>
        </div>

        <div class="survey-card-container">
          <div class="survey-card">
            <a href="#" class="card-link">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Voltooid Vragenlijst week 10</h5>
                  <p class="card-text">Beschrijving 1</p>

                  <div class="progress-status">
                    <div class="meter">
                      <span style="width: 100%"></span>
                    </div>
                    <p>100%</p>
                  </div>
                  <div class="progress-tags">
                    <p class="card-text">Type: wekelijks</p>
                    <p class="card-text">Status: Voltooid</p>
                  </div>
                </div>
              </div>
            </a>
          </div>
          <div class="survey-card">
            <a href="/components/surveys/survey-view-1.html" class="card-link">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Vragenlijst week 11</h5>
                  <p class="card-text">Beschrijving 11</p>
                  <div class="progress-status">
                    <div class="meter">
                      <span id="percentage-18" style="width: 18%"></span>
                    </div>
                    <p id="text-18">18%</p>
                  </div>
                  <div class="progress-tags">
                    <p class="card-text">Type: wekelijks</p>
                    <p class="card-text">Status: Niet voltooid</p>
                  </div>
                </div>
              </div>
            </a>
          </div>
          <div class="survey-card">
            <a href="/components/surveys/survey-view-2.html" class="card-link">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Vragenlijst week 12</h5>
                  <p class="card-text">Beschrijving 12</p>
                  <div class="progress-status">
                    <div class="meter">
                      <span id="percentage-55" style="width: 55%"></span>
                    </div>
                    <p id="text-55">55%</p>
                  </div>
                  <div class="progress-tags">
                    <p class="card-text">Type: Wekelijks</p>
                    <p class="card-text">Status: Niet voltooid</p>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Include the mobile top menu -->
    <div id="dropdownOverlay">
      <button class="profile-button">
        <span class="navbar-icon"><i class="fa-solid fa-user"></i></span>
      </button>
      <div class="dropdown-content">
        <a href="#">Profile</a>
        <a href="#">Support</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
      </div>
    </div>

    <script>
      document.getElementById("mobileMenuContainer").innerHTML = `
      <iframe id="topNavbarFrame" src="/components/top-navbar/top-navbar.html" frameborder="0" width="100%" height="70" position="absolute"></iframe>
    `;

      // Function to update the top navbar title
      function updateTopNavbarTitle(title) {
        const topNavbarFrame = document.getElementById("topNavbarFrame");
        if (topNavbarFrame && topNavbarFrame.contentWindow) {
          topNavbarFrame.contentWindow.postMessage(
            { type: "updateTitle", title },
            "*"
          );
        }
      }

      // Example: Update the top navbar title when a page is loaded
      window.addEventListener("load", function () {
        const pageTitle = document.title;
        updateTopNavbarTitle(pageTitle);
      });

      // Handle dropdown logic in the parent document
      window.addEventListener("message", function (event) {
        if (event.data && event.data.type === "toggleDropdown") {
          const dropdownOverlay = document.getElementById("dropdownOverlay");
          if (dropdownOverlay) {
            dropdownOverlay.classList.toggle("show");
            // Add class for smooth sliding when closing
            if (!dropdownOverlay.classList.contains("show")) {
              dropdownOverlay.classList.add("hide");
            } else {
              dropdownOverlay.classList.remove("hide");
            }
          }
        }
      });
    </script>

    <!-- Include the mobile bottom menu -->
    <div id="mobileBottomMenuContainer"></div>
    <script>
      document.getElementById("mobileBottomMenuContainer").innerHTML = `
    <iframe src="/components/bottom-menu/bottom-menu.html" frameborder="0" width="100%" height="70" position="fixed" bottom="0"></iframe>
  `;
    </script>
  </body>
</html>
