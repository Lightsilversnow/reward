    <link

      crossorigin="anonymous"
    />
    <meta

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">News</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"

          <ul class="navbar-nav">

          </ul>
        </div>

        <div class="card-body">
          <h2 class="card-title text-center">Support</h2>

            Browse through our frequently asked questions, tutorials, and other

          </h3>
          <div class="input-group">
            <div class="form-outline">
              <input
                id="search-input"
                type="search"
                id="form1"
                class="form-control"
              />
              <label class="form-label" for="form1">Search</label>
            </div>
            <button
              id="search-button"
              type="button"
              class="btn btn-primary"
              style="background-color: #9a9aff"
            >
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body">Getting Started</div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body">Card 2</div>
          </div>

        <div class="col-md-4 mb-3">

            <div class="card-body">Card 3</div>
          </div>
        </div>

    <script>
      document.getElementById("mobileBottomMenuContainer").innerHTML = `
